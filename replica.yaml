apiVersion: v1
kind: ReplicationController
metadata:
  name: flask-repc
spec:
  replicas: 3
  selector:
    app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: madhurim2001/flaskapp:latest #685928798852.dkr.ecr.us-east-1.amazonaws.com/mytodo:v2
        ports:
        - containerPort: 5000
